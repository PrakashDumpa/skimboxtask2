<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="skimboxcss.css" />
  </head>
  <body>
    <div>
      <h1 class="name">Prakash Dumpa</h1>
      <div class="main">
        <ul class="menu">
          <li class="listItem"><button class="listItem">File</button></li>
          <li class="" id="edit">
            <div>
              <button id="editColor" class="listItem">Edit</button>
              <div class="" id="editHoverMenu">
                <ul class="hovermenuList">
                  <li class="hoverListItem">
                    <p>Undo</p>
                    <p>Cmd Z</p>
                  </li>
                  <li class="hoverListItem">
                    <p>Redo</p>
                    <p>Cmd Y</p>
                  </li>
                  <li class="hoverListItem">
                    <p>Cut</p>
                    <p>Cmd X</p>
                  </li>
                  <li class="hoverListItem">
                    <p>Copy</p>
                    <p>Cmd C</p>
                  </li>
                  <li class="hoverListItem">
                    <p>Paste</p>
                    <p>Cmd V</p>
                  </li>
                  <li class="hoverListItem">
                    <p>Select All</p>
                    <p>Cmd A</p>
                  </li>
                  <li class="hoverListItem">
                    <p>Find and Replace</p>
                    <p>Cmd H</p>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li><button class="listItem">Formate</button></li>
          <li><button class="listItem">View</button></li>
          <li><button class="listItem">History</button></li>
          <li><button class="listItem">Bookmarks</button></li>
          <li><button class="listItem">Tools</button></li>
          <li><button class="listItem">Help</button></li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
